{% extends "master_template.html" %}
    {%block title%}
    This is the Main Index Page
    {%endblock%}
  {%block body%}
  <h1 class="label label-success">Horizontal form</h1>
  <form class="form-horizontal" action="/teacher" method="post" >
    <div class="form-group">
      <label class="control-label col-sm-2" for="name">Name:</label>
      <div class="col-sm-10">
        <input class="form-control" id="name" placeholder="Enter Student Name" name="name" required>
      </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Speciality:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="email" placeholder="Enter Speciality" name="spe">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Class:</label>
        <div class="col-sm-10">
          <select class="form-control" id="program" name="Class">
            {%for a in c%}
            <option value="{{a.clss}}"> {{a.clss}} </option>
            {%endfor%}
          </select>
        </div>
      </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>CLASS</th>
        <th>QUALIFICATION</th>
      </tr>
    </thead>
    <tbody>
      {%for stud in t%}
      <tr>
        <td> {{stud.id}}</td>
        <td>{{stud.Name}}</td>
        <td>{{stud.clss}}</td>
        <td>{{stud.Qualification}}</td>
      </tr>
      {%endfor%}
    </tbody>
  </table>
{%endblock%}
