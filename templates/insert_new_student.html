{% extends "master_template.html" %}
    {%block title%}
    This is the Main Index Page
    {%endblock%}
  {%block body%}
  <h1 class="label label-success">Horizontal form</h1>
  <form class="form-horizontal" action="/insert" method="post" >
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Name:</label>
      <div class="col-sm-10">
        <input class="form-control" id="name" placeholder="Enter Student Name" name="name" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="email">Age:</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="email" placeholder="Enter Age" name="age" min="0">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Gender:</label>
      <div class="col-sm-10">
        <select class="form-control" id="program" name="gender">
          <option value="Male"> Male </option>
          <option value="Female"> Female </option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Class:</label>
      <div class="col-sm-10">
        <select class="form-control" id="program" name="Class">
          {%for a in c%}
          <option value="{{a.clss}}"> {{a.clss}} </option>
          {%endfor%}
        </select>
      </div>
    </div>

    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
{%endblock%}
